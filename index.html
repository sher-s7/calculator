<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="item" id="display"><span id="displayText">0</span></div>
        <button id="back" class="grid item"><img src="arrow.png" width="30px" alt=""></button>
        <button id="7" class="num grid item">7</button>
        <button id="8" class="num grid item">8</button>
        <button id="9" class="num grid item">9</button>
        <button id="C" class="grid item">C</button>
        <button id="4" class="num grid item">4</button>
        <button id="5" class="num grid item">5</button>
        <button id="6" class="num grid item">6</button>
        <button id="plus" class="op grid item">+</button>
        <button id="minus" class="op grid item">-</button>
        <button id="1" class="num grid item">1</button>
        <button id="2" class="num grid item">2</button>
        <button id="3" class="num grid item">3</button>
        <button id="multiply" class="op grid item">ร</button>
        <button id="divide" class="op grid item">รท</button>
        <button id="mod" class="op grid item">%</button>
        <button id="0" class="num grid item">0</button>
        <button id="decimal" class="grid item">.</button>
        <button id="equals" class="grid item">=</button>
        
        
    </div>

    <script src="app.js"></script>
</body>
</html>
